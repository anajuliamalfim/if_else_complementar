<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: DESTINO TURÍSTICO
    Peça para o usuário informar o preço do transporte aéreo para dois destinos de viagem (São Paulo, Rio de Janeiro).
    
    Peça também para informar o preço do hotel para os dois destinos (São Paulo, Rio de Janeiro) e quantos dias pretende ficar no destino.
    
    Calcule o custo final para cada um e apresente a melhor decisão, considerando que o destino pretendido será o com custo final mais baixo. 
    
    Apresente o destino final e o custo final da viagem para o destino.
    */

    //ENTRADA
    const aereoSP = Number(prompt('Informe o valor do transporte aéreo para SP'));
    const aereoRJ = Number(prompt('Informe o valor do transporte aéreo para RJ'));
    const hotelSP = Number(prompt('Informe o valor do hotel para SP'))
    const hotelRJ = Number(prompt('Informe o valor do hotel para RJ'))

    const custoSP = aereoSP + hotelSP
    const custoRJ = aereoRJ + hotelRJ




    //PROCESSAMENTO
    if (custoRJ < custoSP) {
        alert(`A melhor decisão para viajar é RJ pelo custo ser menor, sendo de R$${custoRJ}!`);
    }

    else {
        alert(`A melhor decisão para viajar é SP pelo custo ser menor, sendo de R$${custoSP}!!`);

    }

    
    //SAÍDA

</script>
