<meta charset="UTF-8" />
<script>
    /*
    PROBLEMA: REAJUSTE SALARIAL
    Faça um script que peça para o usuário informar o valor do seu salário.
    
    O script deverá calcular e mostrar o valor do aumento e o valor do novo salário.
    
    - Considere que, caso seu salário seja menor ou igual a R$ 2.000,00 o reajuste será de 15%.
    - Caso seja maior que R$ 2.000,00 o reajuste será de 10%.
    - Ainda, sendo maior que R$ 4.000,00 o reajuste será de 7,5%.
    - Por fim, caso seja maior que R$ 7.000,00 o reajuste será de 5%.
    
    Calcule e apresente o salário final de acordo com o reajuste obtido.
    */

    //ENTRADA
    const salario = Number(prompt('Informe o seu sálario'))


    //PROCESSAMENTO
    const aum15 = (salario * 15)/100
    const aum10 =(salario * 10)/100
    const aum75 = (salario * 7.5)/100
    const aum5 = (salario * 5)/100

    const aum15F = salario + (salario * 15)/100
    const aum10F = salario + (salario * 10)/100
    const aum75F = salario + (salario * 7.5)/100
    const aum5F = salario + (salario * 5)/100


    if (salario <= 2000) {
        alert(`Seu sálario com o reajuste ficará ${aum15F}, o aumento será de R$${aum15}`)
    }

    else if (salario > 2000 && salario < 4000) {
        alert(`Seu sálario com o reajuste ficará ${aum10F}, o aumento será de R$${aum10}`)
    }
    
    else if (salario > 4000 && salario < 7000) {
        alert(`Seu sálario com o reajuste ficará ${aum75F}, o aumento será de R$${aum75}`)
    }
    else if (salario > 7000) {
        alert(`Seu sálario com o reajuste ficará ${aum5F}, o aumento será de R$${aum5}`)
    }

    else {
        alert(`Valor inválido`)
    }

    
    //SAÍDA

</script>
